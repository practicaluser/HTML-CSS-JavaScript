<html>
  <title>Digital Clock</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" contennt="CMA Tutorials" />
  <link rel="stylesheet" href="digital%20clock.css" />
  <head> </head>
  <body>
    <div class="container">
      <div class="time">
        <div class="new day">Mon</div>
        <div class="text">Days</div>
      </div>
      <span> : </span>
      <div class="time">
        <div class="new">
          <div class="hr">04</div>
        </div>
        <div class="text">Hours</div>
      </div>
      <span> : </span>
      <div class="time">
        <div class="new min">34</div>
        <div class="text">Minutes</div>
      </div>
      <span> : </span>
      <div class="time">
        <div class="new sec">45</div>
        <div class="text">Seconds</div>
      </div>
    </div>
    <script src="digital%20clock.js"></script>
  </body>
</html>
