<!DOCTYPE html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>문자열 압축하기</title>
  </head>
  <body>
    <script>
      const str = prompt('문자열을 입력해주세요.');
      let count = 0;
      const result = [];

      for (let i=0; i<str.length; i++) {
        if (count === 0 ) {
          result.push(str[i]);
          count+=1;
        } else if (result[result.length-1] === str[i]) {
          count+=1;
        } else {
          result.push(count);
          result.push(str[i]);
          count = 1;
        }
      }
      result.push(count);
      const a = result.join('');
      console.log(a);
    </script>
    
  </body>
</html>
