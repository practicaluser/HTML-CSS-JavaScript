<!DOCTYPE html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>줄임말 만들기</title>
  </head>
  <body>
    <script>
      const user_input = prompt('문자열을 입력하세요').split(' ');
      let result = '';

      for (let s of user_input){
        result += s.slice(0, 1);
      }

      console.log(result);
    </script>
    
  </body>
</html>
