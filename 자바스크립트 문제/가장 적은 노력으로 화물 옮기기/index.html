<!DOCTYPE html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>가장 적은 노력으로 화물 옮기기</title>
  </head>
  <body>
    <script>
      let N = parseInt(prompt('원하는 옮기고 싶은 화물의 무게를 적으시오.') );
      let count = 0;
      while (true) {
        if (N >= 7) {
          N -= 7;
          count+=1;
        }
        else if (N===0) {
          break;
        }
        else if (N === 6 || N === 3) {
          N -= 3;
          count+=1;
        }
        else if(N!==0 && N < 6) {
          count = -1;
          break;
        }
      }
      console.log(count);  
    </script>
    
  </body>
</html>
