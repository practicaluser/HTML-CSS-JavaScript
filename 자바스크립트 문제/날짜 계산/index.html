<!DOCTYPE html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>날짜 계산</title>
  </head>
  <body>
    <script>
      let [a,b,c]= prompt('숫자를 입력해 주세요.').toString().trim().split(' ');
      let year = 1;
      while (true) {
        if ((year - a) % 15 === 0 && (year - b) % 28 === 0 && (year - c) % 19 === 0) {
          break;
        }
        year += 1;
      }
      console.log(year);
    </script>
    
  </body>
</html>
