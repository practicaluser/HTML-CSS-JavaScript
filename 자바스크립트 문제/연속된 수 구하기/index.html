<!DOCTYPE html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연속된 수 구하기</title>
  </head>
  <body>
    <script>
      const num = prompt('입력해주세요.').split(' ');
      const number = num.map(Number);
      let check = []; 
      count = 1;
      for (let i=0; i<number.length; i++) {
        number[0] += 1;
        check.push(number[i]);

        if (check[i-1] === number[i]) {
          count+=1;
        } else {
          break;
        }
      }

      if (count === number.length ) {
        console.log("YES");
      } else {
        console.log("NO");
      }
    </script>
    
  </body>
</html>
