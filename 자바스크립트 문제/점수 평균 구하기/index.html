<!DOCTYPE html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>점수 평균 구하기</title>
  </head>
  <body>
    <script>
      let num = prompt('점수를 입력하세요.').split(' ');
      let sum = 0;
      for (let i = 0; i < num.length; i++) {
        sum += Number(num[i]);
      }
      let answer = Math.floor(sum / num.length);
      console.log(answer);
    </script>
    
  </body>
</html>
