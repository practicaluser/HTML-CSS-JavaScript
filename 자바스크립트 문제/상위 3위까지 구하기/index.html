<!DOCTYPE html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>상위 3위까지 구하기</title>
  </head>
  <body>
    <script>
     const array = prompt('점수를 입력해주세요.').split(' ');
     const sortedArray = array.sort((a, b) => b - a); 
     const top3Array = [...new Set(sortedArray)].slice(0, 3);
     const count = {};
     for (let item of array) {
      count[item] = (count[item] || 0) + 1;
     }
     const totalCount = (count[top3Array[0]] || 0) + (count[top3Array[1]] || 0) + (count[top3Array[2]] || 0);
     console.log(totalCount);
    </script>
    
  </body>
</html>
