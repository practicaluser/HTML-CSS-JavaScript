<!DOCTYPE html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>소수판별</title>
  </head>
  <body>
    <script>
      const num = parseInt(prompt('숫자를 입력하세요.'));
      switch (num) {
        case 1:
          console.log('NO');
          break;
        case 2:
        case 3:
          console.log('YES');
          break;
        default:
        for (i=2; i <= Math.sqrt(num); i++) {
          if (num % i === 0) {
            console.log('NO');
            break;
          } else {
            console.log('YES');
        }
        }
      }
    </script>
    
  </body>
</html>
