<!DOCTYPE html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>리스트 변형하기</title>
  </head>
  <body>
    <script>
      const a = [1, 2, 3, 4];
      const b = ['a', 'b', 'c', 'd'];

      let c = a.map(function(e, i){
          if(i%2 === 0){
              return [e, b[i]];
          } else{
              return [b[i], e];
          }
      });

      console.log(c);
    </script>
    
  </body>
</html>
