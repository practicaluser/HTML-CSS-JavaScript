<!DOCTYPE html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>별 찍기</title>
  </head>
  <body>
    <script>
      const n = prompt('숫자를 입력하세요.');
      let star = '';
      for(let i=1; i<=n; i++){  
        for(let j=1; j<=n-i; j++){
          star += ' ';
        }
        for(let k=1; k<=2*i-1; k++){
          star += '*';
        }
        star += '\n';
      }
      console.log(star);
    </script>
    
  </body>
</html>
