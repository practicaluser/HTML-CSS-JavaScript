<!DOCTYPE html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <script>
     const numbers = prompt('숫자를 입력하세요.');
     let sum = 0;

     for (let i = 0; i < numbers.length; i++) {
       sum += parseInt(numbers[i]);
     }

     console.log(sum);
    </script>
  </body>
</html>
