<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>괄호문자열</title>
</head>
<body>
    <script>
        const 괄호 = prompt('입력해주세요.');
        let start = 0;
        let end = 0;
        
        for (let i=0; i<괄호.length; i++) {
            if (end === 1 && 괄호[i] === '(') {
                start+=1;
                break;
        } 
            if (괄호[i] === '(') {
                start+=1;
            } else {
                end+=1
            } 
        } 

        if (start === end ) {
        console.log("YES");
        } else {
        console.log("NO");
        }
    </script>
</body>
</html>
