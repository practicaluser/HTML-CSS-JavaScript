<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로또 추첨기</title>
    <style>
      .ball {
        display: inline-block;
        border: 1px solid black;
        border-radius: 20px;
        width: 40px;
        height: 40px;
        line-height: 40px;
        font-size: 20px;
        text-align: center;
        margin-right: 20px;
      }
    </style>
  </head>
  <body>
    <div id="result">추첨 결과</div>
    <div id="bonus">보너스:</div>
    <button>추첨 시작</button>

    <script>
      let button = document.querySelector("button");
      let isFirstClick = true;
      const $result = document.querySelector("#result");

      const candidate = Array(45)
        .fill() // 배열의 시작 인덱스부터 끝까지 undefined 값으로 채운다.
        .map((a, i) => i + 1);
      let shuffle = [];
      let bonusNumber = [];

      button.addEventListener("click", start);

      //추첨시작
      function start() {
        if (isFirstClick) {
          makeArray();
          display();
          isFirstClick = false;
        } else {
          shuffle = [];
          bonusNumber = [];
          const ballElements = document.querySelectorAll(".ball");
          ballElements.forEach((element) => element.remove());
          isFirstClick = true;
        }

        if (candidate.length < 3) {
          refresh();
        }
      }

      //무작위 배열 만들기
      function makeArray() {
        for (let i = 0; i < 7; i++) {
          const random = Math.floor(Math.random() * candidate.length) + 1; //45 대신에 candidate.length를 사용
          const spliceArray = candidate.splice(random - 1, 1); //중복피하기 위함
          const value = spliceArray[0];
          if (i === 6) {
            bonusNumber.push(value);
          } else {
            shuffle.push(value);
          }
        }
      }

      //화면에 나오게 하기 (공+보너스)
      function display() {
        for (let i = 0; i < 6; i++) {
          setTimeout(() => {
            drawBall(shuffle[i], $result);
          }, 1000 * (i + 1));
        }

        const $bonus = document.querySelector("#bonus");
        setTimeout(() => {
          drawBall(bonusNumber[0], $bonus);
        }, 7000);
      }

      //공 만들기
      function drawBall(number, $parent) {
        const $ball = document.createElement("div");
        $ball.className = "ball";
        colorize(number, $ball);
        $ball.textContent = number;
        $parent.appendChild($ball);
      }

      //공 색깔 정하기
      function colorize(number, $tag) {
        if (number < 10) {
          $tag.style.backgroundColor = "red";
          $tag.style.color = "white";
        } else if (number < 20) {
          $tag.style.backgroundColor = "orange";
        } else if (number < 30) {
          $tag.style.backgroundColor = "yellow";
        } else if (number < 40) {
          $tag.style.backgroundColor = "blue";
          $tag.style.color = "white";
        } else {
          $tag.style.backgroundColor = "green";
          $tag.style.color = "white";
        }
      }

      //새로고침
      function refresh() {
        location.reload();
      }
    </script>
  </body>
</html>
