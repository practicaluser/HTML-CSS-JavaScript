<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>끝말잇기</title>
</head>
<body>
    <div><span id="order">1</span>번째 참가자</div> <!-- div는 block속성 -->
    <div>제시어: <span id="word"></span></div> <!-- span는 inline속성 -->
    <input type="text"> <!-- button이나 input은 inline-block -->
    <button>입력</button>
    <script>
        const number = parseInt(prompt('몇 명이 참가하나요?'));
        const $button = document.querySelector('button'); //변수 이름 앞에 "$" 는 제이쿼리를 사용할 때 사용
        const $input = document.querySelector('input');
        const $word = document.querySelector('#word');
        const $order = document.querySelector('#order');
        let word; //제시어
        let newWord; //현재 단어

        const onClickButton = () => {
                if(!word || word[word.length - 1] === newWord[0]) { //제시어가 비어 있거나 입력한 단어가 올바른가?
                    word = newWord;
                    $word.textContent = word;
                    const order = Number($order.textContent);
                    if (order + 1 > number) {
                    $order.textContent = 1;
                    } else {
                      $order.textContent = order + 1;
                    }
                 }  else {
                    alert('올바르지 않은 단어입니다!');
                 }
                 $input.value = '';
                 $input.focus();
            };

        const onInput = (event) => {
            newWord=event.target.value; //입력하는 단어를 현재 단어로
        };
       
        $button.addEventListener('click', onClickButton);
        $input.addEventListener('input',onInput); 
    </script>
</body>
</html>
