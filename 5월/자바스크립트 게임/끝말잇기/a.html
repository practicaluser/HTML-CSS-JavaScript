<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>끝말잇기</title>
</head>
<body>
    <div class="participant">1번째 참가자</div>
    <div>제시어: <span id="word"></span></div> 
    <input type="text"></input> 
    <button>입력</button>
    
    <script>
        const n = parseInt(prompt('몇 명이 참가하나요?'));
        const button = document.querySelector("button");
        const text = document.querySelector("input");
        const participant = document.querySelector(".participant");
        let num = 1;
        
        button.addEventListener("click",  start);

        text.addEventListener("keydown", function (event) {
            if (event.key === "Enter") {
                event.preventDefault(); // Prevent the default Enter key behavior
                button.click(); // Simulate a button click
            }
        });

        function start () {
            let word = text.value;
            if (word.length !== 3) {
                alert('문자를 3글자로 입력해 주세요');
                text.value = '';
                return;
            } else if (!isKorean(word)) {
                alert('한글을 입력해 주세요');
                text.value = '';
                return;
            }
            document.querySelector("#word").innerHTML = word;
            text.value = word.charAt(2);
            if (n > num) {
                num++;
            } else {
                num =1;
            }
            participant.textContent = `${num}번째 참가자`;            
        }

        function isKorean(text) {
            const koreanPattern = /^[\uAC00-\uD7AF\u1100-\u11FF\u3130-\u318F\uA960-\uA97F\uAC00-\uD7A3]*$/;
            return koreanPattern.test(text);
        }
        
    </script>
</body>
</html>
