<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로또 추첨기</title>
    <style>
      body {
        display: grid;
        place-items: center;
        height: 100vh;
      }
      .result {
        display: flex;
        margin-top: 30px;
        font-size: 3em;
      }
      .randomNumber {
        display: flex;
      }
      img {
        margin-top: 10px;
        width: 100px;
        height: 50px;
      }
      .bonus {
        display: flex;
      }
      button {
        position: absolute;
        top: 60%;
        font-size: 2em;
      }
    </style>
  </head>
  <body>
    <div class="result">
      <div class="randomNumber">추첨 결과</div>
      <img src="plus.svg" />
      <div class="bonus">보너스</div>
    </div>
    <button>추첨 시작</button>
  </body>
  <script>
    let button = document.querySelector("button");
    button.addEventListener("click", start);
    let shuffle = [];
    let result = [];

    function start() {
      while (shuffle.length < 7) {
        let num = Math.floor(Math.random() * 45 + 1);
        if (!shuffle.includes(num)) {
          shuffle.push(num);
        }
      }
      result.push([...shuffle]);
      shuffle = [];
      console.log(result);
    }
  </script>
</html>
